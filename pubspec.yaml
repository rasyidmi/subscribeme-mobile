name: subscribeme_mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.15.0
  flutter_native_splash: ^2.1.6 # For native splash screen
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^10.1.0 # Additional icons
  flutter_bloc: ^8.0.1 # For state managements
  get_it: ^7.2.0 # For locator in repositories
  equatable: ^2.0.3
  http: ^0.13.4
  cached_network_image: ^3.2.0
  bloc_concurrency: ^0.2.0
  dropdown_button2: ^1.4.0
  another_flushbar: ^1.10.28
  flutter_dotenv: ^5.0.2
  shimmer: ^2.0.0
  syncfusion_flutter_datepicker: ^20.1.56
  flutter_secure_storage: ^6.0.0 # For storing jwt in local storage
  easy_localization: ^3.0.1
  






dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5
  flutter_lints: ^1.0.0

flutter_native_splash:
  color: "#FEBD2F"
  image: assets/images/subscribeme_logo.png
  branding: assets/images/powered_by_logo.png
  branding_mode: bottom
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - .env

