name: subscribeme_mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.13.1
  firebase_messaging: ^14.6.2
  cupertino_icons: ^1.0.2
  webview_flutter: ^3.0.4
  flutter_native_splash: ^2.1.6 # For native splash screen
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^10.1.0 # Additional icons
  flutter_bloc: ^8.0.1 # For state managements
  get_it: ^7.2.0 # For locator in repositories
  equatable: ^2.0.3
  http: ^0.13.4
  cached_network_image: ^3.2.0
  bloc_concurrency: ^0.2.0
  dropdown_button2: ^2.1.3
  another_flushbar: ^1.10.28
  flutter_dotenv: ^5.0.2
  shimmer: ^3.0.0
  syncfusion_flutter_datepicker: ^21.2.3
  flutter_secure_storage: ^8.0.0 # For storing jwt in local storage
  jwt_decoder: ^2.0.1
  easy_localization: ^3.0.1
  url_launcher: ^6.1.11
  






dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5
  flutter_lints: ^2.0.1

flutter_native_splash:
  color: "#FEBD2F"
  image: assets/images/subscribeme_logo.png
  branding: assets/images/powered_by_logo.png
  branding_mode: bottom
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/fonts/
    - .env
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900

